<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>

<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">normal input</label>
            <input type="text" placeholder="Enter the content " class="c-textfield__input">
        </div>

        <div class="c-textfield">
            <label for="textarea" class="c-textfield__label">Paragraph input</label>
            <textarea id="textarea" placeholder="Enter the content " class="c-textfield__textarea"></textarea>
            <span class="c-textfield__hint">Notes for input</span>
        </div>
    </div>
</body>

</html>
