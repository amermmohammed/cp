<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new user</title>
</head>

<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">Add user</h1>
                <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-user">New user</button>
            </header>
            <form action="" class="c-form" name="add-user">
                <div class="c-form__controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">User photo</h4>
                        </header>
                        <div class="c-upload__body">
                            <label for="upload-image" class="c-upload__label">upload a photo</label>
                            <img class="js-upload-placeholder">
                            <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">Delete the image</span>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="username" class="c-textfield__label">Username</label>
                            <input type="text" class="c-textfield__input" placeholder="" id="username" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield__label">E-mail</label>
                            <input type="email" class="c-textfield__input" placeholder="" id="email" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="email-2" class="c-textfield__label">E-mail confirmation</label>
                            <input type="email" class="c-textfield__input" placeholder="" id="email-2" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield__label">Password</label>
                            <input type="password" class="c-textfield__input" placeholder="" id="password" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>

                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password-confirm" class="c-textfield__label">confirm password</label>
                            <input type="password" class="c-textfield__input" placeholder="" id="password-confirm" required="required">
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>

                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>

</html>
